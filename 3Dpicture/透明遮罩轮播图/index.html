<!DOCTYPE >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>全屏滚动加透明遮罩效果</title>

<link rel="stylesheet" type="text/css" href="css/carousel-style.css"/>
	<style>
		body{background-color: #232323}
	</style>
</head>
<body>
<!--轮播图开始-->
<div id="banner">
	<div class="bannerCon">
        <div class="before"><img src="img/pre.png" alt="" /></div>
        <div class="after"><img src="img/next.png" alt="" /></div>
        <div class="scroll">
        	<div class="item">
        		<div class="img-box">
		        	<img src='img/native6.png' alt="" /> 
        		</div>
        	</div>
        	
        	<div class="item">
        		<div class="img-box" style="transform: scale(1.1);">
		        	<img src='img/native2.png' alt="" /> 
        		</div>
        	</div>
        	<div class="item">
        		<div class="img-box">
		        	<img src='img/native1.png' alt="" /> 
        		</div>
        	</div>
        	<div class="item">
        		<div class="img-box">
		        	<img src='img/native3.png' alt="" /> 
        		</div>
        	</div>
        	<div class="item">
        		<div class="img-box">
		        	<img src='img/native4.png' alt="" /> 
        		</div>
        	</div>
        	<div class="item">
        		<div class="img-box">
		        	<img src='img/native5.png' alt="" /> 
        		</div>
        	</div>
        	<div class="item">
        		<div class="img-box">
		        	<img src='img/native6.png' alt="" /> 
        		</div>
        	</div>
        	
        	<div class="item">
        		<div class="img-box">
		        	<img src='img/native1.png' alt="" /> 
        		</div>
        	</div>
        </div> 
    </div>
</div>
<!--轮播图结束-->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/carousel.js" type="text/javascript"></script>

</body>
</html>
