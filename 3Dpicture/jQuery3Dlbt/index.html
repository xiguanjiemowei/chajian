<html>
	<head>
		<title></title>

	<body>
		
		<div class="in exhibition_hall">

				<ul>
					<li><a href="#"><img src="img/zt1.png" alt=""><span class="text">Picture information 1</span></a></li>
					<li><a href="#"><img src="img/zt2.png" alt=""><span class="text">Picture information 2</span></a></li>

		<script src="js/jquery.roundabout.min.js"></script>
		<script type="text/javascript">		
		$(document).ready(function(){
			$('.roundabout_box ul').roundabout({
				duration: 1000,
				minScale: 0.6,
				autoplay: true,
				autoplayDuration: 5000,
				minOpacity: 0,
				maxOpacity: 1,
				reflect: true,
				startingChild: 3,
				autoplayInitialDelay: 5000,
				autoplayPauseOnHover: true,
				enableDrag: true
			});
		});
		</script>
