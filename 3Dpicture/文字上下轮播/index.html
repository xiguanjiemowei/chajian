<title>单行文字循环滚动(jQuery)</title>
	<style>
		ul,li{ list-style:none;}
		.box{ height:35px; background:#000; overflow:hidden;}
		.t_news{ height:19px;  color:#fff; padding-left:10px; margin:8px 0; overflow:hidden; position:relative; background:#000;}
		.t_news b{ line-height:19px; font-weight:bold; display:inline-block;}
		.news_li,.swap{ line-height:19px; display:inline-block; position:absolute; top:0; left:72px;}
		.news_li a,.swap a{ color:#fff;}
		.swap{top:19px;}
	</style>
</head>
<body>
<!-- 代码 开始 -->
<!--<div class="box">-->
	<div class="t_news">
		<b>最新播报：</b>

			<li><a href="#" >乐动魔方 Plus</a></li>
			<li><a href="#" >亡灵杀手 汉化版</a></li>
			<li><a href="#" >jq22 搜集整理</a></li>
			<li><a href="#" >你疯啦 iphone壁纸</a></li>
		</ul>
		<ul class="swap"></ul>
	</div>
