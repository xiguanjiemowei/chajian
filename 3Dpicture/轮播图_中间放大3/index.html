	<script src="http://www.jq22.com/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/mislider.js"></script>
	<script>
        jQuery(function ($) {
            var slider = $('.mis-stage').miSlider({
                //  舞台的高度以px为单位。 选项：假或正整数。 false = height使用最大幻灯片高度计算。 默认值：false
                stageHeight: 380,
                // 一次可见的幻灯片数量。 选项：假或正整数。 false =尽可能多的安装。 默认值：1
                slidesOnStage: false,
                //  当前幻灯片在舞台上的位置。 选项：'左'，'右'，'中心'。 默认值：'left'
                slidePosition: 'center',
                //  幻灯片开始。 选项：从'1'，'2'，'3'开始的'beg'，'mid'，'end'或幻灯片编号Defualt：'beg'
                slideStart: 'mid',
                //  当前幻灯片的相对百分比比例因子 - 其他幻灯片按比例缩小。 选项：正数100或更高。 100 =无缩放。 Defualt：100
                slideScaling: 150,
                // 滑动中心的垂直偏移量为滑动高度的百分比。 选项：正数或负数。 负值=上。 Pos值= down。 0 =无偏移。 默认值：0
                offsetV: -5,
                // 垂直中心幻灯片内容 - 布尔值。 默认值：false
                centerV: true,
                //  不转换时的上一个和下一个按钮导航的不透明度。 选项：0到1之间的数字。0（透明） - 1（不透明）。 默认值：.5
                navButtonsOpacity: 1
            });
        });
    </script>
